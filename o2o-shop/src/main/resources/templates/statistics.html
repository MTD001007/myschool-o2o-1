<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    
    <script>
        $(function () {
            $("#btn").click(function () {
                //发送Ajax请求
                $.get("/shop/getTop5Product",function (data) {
                    //若Controller直接返回的是Object，data就可以直接遍历
/*                    $.each(data,function () {
                        alert(this.priority + this.areaName)
                    })*/
                    //若Controller返回的是Map，data.key就可以直接遍历
                    var xData = new Array();
                    var yData = new Array();
                    $.each(data.products,function () {
                        //alert(this.priority + this.areaName)
                        //向数组中添加数据
                        xData.push(this.productName)
                        yData.push(this.normalPrice)
                    })
                    /*var yMax = 16;
                    var dataShadow = [];
                    for (var i = 0; i < yData.length; i++) {
                        dataShadow.push(yMax);
                    }*/

                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        //backgroundColor: '#eee',
                        title: {
                            text: '本地商品价格排序'
                        },
                        tooltip: {trigger: 'axis'},
                        legend: {
                            data: ['价格排名前5'],
                            align: 'left',
                            left: 10
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar', 'pie']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        grid: {
                            borderWidth: 0,
                            y: 80,
                            y2: 60
                        },
                        xAxis: {
                            //js的数组
                            //  data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                            data: xData,
                            axisLabel: {
                                inside: true,
                                textStyle: {
                                    color: '#fff'
                                }
                            },
                            axisTick: {
                                show: false
                            },
                            axisLine: {
                                show: false
                            },
                            z: 10
                        },
                        yAxis: {
                            min: 1,
                            axisLine: {
                                show: false
                            },
                            axisTick: {
                                show: false
                            },
                            axisLabel: {
                                textStyle: {
                                    color: '#999'
                                }
                            }
                        },
                        dataZoom: [
                            {
                                type: 'inside'
                            }
                        ],
                        series: [{
                            type: 'bar',
                            itemStyle: {
                                normal: {
                                    color: function (params) {
                                        // build a color map as your need.
                                        var colorList = [
                                            '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                            '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                            '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                        ];
                                        return colorList[params.dataIndex]
                                    },
                                    label: {
                                        show: true,
                                        position: 'top',
                                        formatter: '{b}\n{c}'
                                    }
                                }
                            },
                            data: yData,
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                        ]
                    }
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                })
            });
        })
    </script>
</head>
<body>
    <p><button type="button" class="btn btn-success" id="btn">最贵商品</button></p>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <hr/>
</body>
</html>
